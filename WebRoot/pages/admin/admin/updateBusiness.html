<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <!-- 主要页面-->
         <div class="col-lg-12">
             <!--overview start-->
                <!--面包屑导航开始-->
<div class="row  border-bottom white-bg dashboard-header">
    <div class="col-lg-10">
        <ol class="breadcrumb">
            <li><a href="#"><span class="fa fa-home"></span>主页</a></li>
            <li><a>商家管理</a></li>
            <li class="active"><strong>商家修改</strong></li>
        </ol>
    </div>
</div>
<!--面包屑导航结束-->
       
 <section class="wrapper wrapper-content animated fadeInUp ">
   <div class="row well white-bg">
       <div class="col-lg-12">
           <div class="ibox float-e-margins">
                 <div class="row"><!-- 搜索框 -->
                 <div class="row"><!-- 搜索框 -->
	                 <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-xs-offset-2">
	                   <div class="input-group">
	                     <input type="text" class="form-control input-sm" name="search"
                               placeholder="输入商家名称查找" ng-model="page.keyWords"
                               ng-keyup="searchBusiness($event)">
	                     <span class="input-group-btn">
	                       <button class="btn btn-success btn-sm" type="button" ng-click="searchBusiness()">
	                       <span class="fa fa-search"> 搜索</span></button>
	                     </span>
	                   </div><!-- /input-group -->
	                 </div><!-- /.col-lg-6 -->
	               </div><!-- /.row -->
                  <br />  <br />  <br /> 
                  <!-- 表格-->
                   <div class="row">
                  	<div class="col-md-12 ">
                      	<table class="table table-hover">
                      	<thead>
                          	<tr>
                              	<th>序号</th>
	                               <th>商店名称</th>
	                               <th>商店电话</th>
	                               <th>法定代表人</th>
	                               <th>商店简介</th>
	                               <th>地址</th>
                                  <th  class="text-center">操作</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr ng-repeat="item in businessList.list">
	                           	<td ng-bind="(businessList.pageNum-1)*businessList.pageSize+$index+1 || 0"></th>
	                               <td ng-bind="item.shopName"></td>
	                               <td ng-bind="item.phone"></td>
	                               <td ng-bind="item.legalRepresentative"></td>
	                               <td ng-bind="item.shopDescription "></td>
	                               <td ng-bind="item.address"></td>
	                               <td  class="text-center">
	                               	<button type="button" class="btn btn-primary btn-sm" 
	                                   data-toggle="modal" data-target="#myModal" ng-click="checkDetails(item.id)">
	                                   <span class="fa fa-pencil"></span>  修改
	                                   </button>
	                                   <button class="btn btn-danger btn-sm" ng-click="checkFail(item.id)">
	                                   <span class="fa fa-trash"></span> 删除</button>
	                               </td>
	                           </tr>
                              </tbody>
                              <tr ng-show="businessList.list.length==0">
                            <td class="text-center" colspan="8">没有记录</td>
                        </tr>
                          </table>
                            <!--分页信息-->
                           <div class="pull-left">
                        共<span ng-bind="businessList.total"></span>条记录 共<span
                            ng-bind="businessList.pages"></span>页
                    </div>
                    <div class="text-right">
                        <button class="btn btn-white btn-sm"
                                ng-click="lastPage(businessList.pageNum-1)">上一页
                        </button>
                        <input type="text" class="form-control page-cout"
                               ng-model="page.pageNum" ng-blur="toPage()"
                               ng-keyup="toPage($event)"/>
                        <button class="btn btn-white btn-sm"
                                ng-click="nextPage(businessList.pageNum+1)">下一页
                        </button>
                    </div>
                      </div>
                  </div>
               </div>
       </div>
   </div>
     </section>
       <!-- Modal -->
		 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
			  aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
			    <div class="modal-content">
			        <div class="modal-header">
			           <button type="button" class="close" data-dismiss="modal" 
			               aria-label="Close"><span aria-hidden="true">&times;</span></button>
			            <h4 class="modal-title" id="myModalLabel">商店详细信息</h4>
			                                              </div>
			           <div class="modal-body">
			                <form>
			                   <table class="table table-bordered">
			                      <tr><td>商店ID</td><td>434</td><td>商店名称</td>
			                          <td rowspan="2"><img src="img/tim.jpg"/></td></tr>
			                      <tr><td>商家名称</td><td>梵蒂冈是</td><td>发光时代</td></tr>
			                      <tr><td>商店电话</td><td>2333252</td><td>法定代表人</td><td>大飞哥</td></tr>
			                      <tr><td>诚信度</td><td><input type="text"></input></td>
			                          <td>审核状态</td><td><input type="text"></input></td></tr>
			                      <tr><td>上线状态</td><td><input type="text"></input></td>
			                          <td>开业状态</td><td>是</td></tr>
			                      <tr><td>营业时间</td><td></td><td>商店简介</td>
			                          <td>打发斯蒂芬的防辐射服对方是都是对的否收到</td></tr>
			                      <tr><td>月销量</td><td></td><td>商店分类</td><td>电饭锅</td></tr>
			                      <tr><td>商店星级</td><td>4星</td><td>商店地址</td><td>方法来国际大厦</td></tr>
			                    </table>
			                    <button class="btn btn-success btn-sm">
			                        <span class="fa fa-check"></span> 保存</button>
			                 </form>
			             </div>
			          </div>
			        </div>
			     </div>
     </div>
     
</body>
</html>
