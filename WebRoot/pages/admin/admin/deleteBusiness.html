<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="col-lg-12">
	   <!--面包屑导航开始-->
	<div class="row  border-bottom white-bg dashboard-header">
	    <div class="col-lg-10">
	        <ol class="breadcrumb">
	            <li><a href="welcome.html"><span class="fa fa-home"></span>主页</a></li>
	            <li><a>商家管理</a></li>
	            <li class="active"><strong>商家删除</strong></li>
	        </ol>
	    </div>
	</div>
	<!--面包屑导航结束-->
	<section class="wrapper wrapper-content animated fadeInUp ">
	   <div class="row well white-bg">
	       <div class="col-lg-12">
	           <div class="ibox float-e-margins"> 
				 <div class="row"><!-- 搜索框 -->
				    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-xs-offset-2">
				      <div class="input-group">
				        <input type="text" class="form-control" placeholder="输入商家信息">
				        <span class="input-group-btn">
				          <button class="btn btn-success" type="button">
				          <span class="glyphicon glyphicon-search"> 搜索</span></button>
				        </span>
				      </div><!-- /input-group -->
				    </div><!-- /.col-lg-6 -->
				  </div><!-- /.row -->
				  <div class="row">
				  	<div class="col-lg-4 col-md-4 ">
				      	<button class="btn btn-danger">批量删除</button>
				      </div>
				  </div>
	  <br/>
	  <!-- 表格-->
	   <div class="row">
	  	<div class="col-md-12 ">
	      	<table class="table table-hover">
	          	<tr>
	              	<th>ID</th>
	                  <th>商家名</th>
	                  <th>手机号</th>
	                  <th>注册人姓名</th>
	                  <th>邮箱</th>
	                  <th>地址</th>
	                  <th  class="text-center">操作</th>
	              </tr>
	              <tr>
	              	<th>23</th>
	                  <th>大家了肯定</th>
	                  <th>290954547</th>
	                  <th>落地架怪</th>
	                  <th>@。com</th>
	                  <th>似懂非懂址</th>
	                  <th  class="text-center">
	                  	<button class="btn btn-danger btn-sm">
	                      <span class="fa fa-trash"></span> 删除</button>
	                  </th>
	              </tr>
	          </table>
	           <!--分页信息-->
               <div class="pull-left">
                        共<span ng-bind="userList.total"></span>条记录 共<span
                            ng-bind="userList.pages"></span>页
                    </div>
                    <div class="text-right">
                        <button class="btn btn-white btn-sm"
                                ng-click="lastPage(userList.pageNum-1)">上一页
                        </button>
                        <input type="text" class="form-control page-cout"
                               ng-model="page.pageNum" ng-blur="toPage()"
                               ng-keyup="toPage($event)"/>
                        <button class="btn btn-white btn-sm"
                                ng-click="nextPage(userList.pageNum+1)">下一页
                        </button>
                    </div>
		      </div>
		  </div>
		</div>
	   </div>
	 </div>
 </section>
</div>
</body>
</html>
