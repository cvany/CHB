<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../../css/business/ruzhuwrite.css" />
<link rel="stylesheet" type="text/css"
	href="../../../css/lib/bootstrap.min.css">
<link rel="stylesheet" href="../../../css/business/menu.css" />
 <link href="../../../css/plugins/toastr/toastr.min.css" rel="stylesheet">
<title></title>
</head>

<body style="background-color: #DDDEDE;" data-ng-app="indexApp"
	data-ng-controller="shopInData">
	<div class="nav-box">
		<div class="nav">
			<img alt="吃货宝" src="../../../img/logo.png" height="30px" /> <a
				href="#">商家中心</a>
			<div class="lr">
				<a href="#">登录</a> <a href="#">注册</a>
			</div>
		</div>
	</div>
	<div class="container">

		<div class="first">
			<div class="title">短信验证</div>
			<div class="big-circle">
				<div class="big-circle round_active">1</div>
			</div>
			<div class="big-line">
				<div class="big-line line_active"></div>
			</div>
		</div>

		<div class="second">
			<div class="title">填写信息</div>
			<div class="big-circle">
				<div class="big-circle round_active">2</div>
			</div>
			<div class="big-line">
				<div class="big-line line_active"></div>
			</div>
		</div>

		<div class="third">
			<div class="title">等待审核</div>
			<div class="big-circle">
				<div class="big-circle round_active">3</div>
			</div>
		</div>
	</div>
	<div class="ruzhuform">
		<label
			style="font-family: '微软雅黑'; font-size: x-large; padding-left: 10px;">填写信息</label>
		<form class="ruzhu">
			<div class="input-group input-group-lg" style="width: 450px;">
				<span class="input-group-addon" style="left: 30px;">商店名称</span> <input
					data-ng-model="shop.shopName" type="text" class="form-control">
			</div>
			<br />
			<div class="input-group input-group-lg" style="width: 450px;">
				<span class="input-group-addon" style="left: 30px;">商店地址</span> <input
					data-ng-model="shop.address" type="text" class="form-control">
			</div>
			<br />
			<div class="input-group input-group-lg" style="width: 450px;">
				<span class="input-group-addon" style="left: 30px;">商店正面照</span> <input
					data-ng-model="shopInData.frontPhoto" type="text"
					class="form-control">
			</div>
			<br />
			<div class="input-group input-group-lg" style="width: 450px;">
				<span class="input-group-addon" style="left: 30px;">商店室内照</span> <input
					data-ng-model="shopInData.insidePhoto" type="text"
					class="form-control">
			</div>
			<br />
			<div class="input-group input-group-lg" style="width: 450px;">
				<span class="input-group-addon" style="left: 30px;">法定代表人姓名</span> <input
					data-ng-model="shopInData.legalRepresentative" type="text"
					class="form-control">
			</div>
			<br />
			<div class="input-group input-group-lg" style="width: 450px;">
				<span class="input-group-addon" style="left: 30px;">身份证正面照</span> <input
					data-ng-model="shopInData.IDFrontPhoto" type="text"
					class="form-control">
			</div>
			<br />
			<div class="input-group input-group-lg" style="width: 450px;">
				<span class="input-group-addon" style="left: 30px;">身份证反面照</span> <input
					data-ng-model="shopInData.IDBackPhoto" type="text"
					class="form-control">
			</div>
			<br />
			<div class="input-group input-group-lg" style="width: 450px;">
				<span class="input-group-addon" style="left: 30px;">营业执照图片</span> <input
					data-ng-model="shopInData.businessServiceLicense" type="text"
					class="form-control">
			</div>
			<br />
			<div class="input-group input-group-lg" style="width: 450px;">
				<span class="input-group-addon" style="left: 30px;">餐饮服务许可证照</span>
				<input data-ng-model="shopInData.cateringServiceLicense" type="text"
					class="form-control">
			</div>
			<br />
			<button data-ng-click="insertShopInData()" class="btn-danger">下一步</button>
		</form>

	</div>

</body>

<script src="../../../js/lib/jquery-2.1.1.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="../../../js/lib/bootstrap.min.js"></script>

<script src="../../../js/angular/angular.js"></script>
<script src="../../../js/angular/angular-ui-router.min.js"
	type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/plugins/toastr/toastr.min.js"
	type="text/javascript" charset="utf-8"></script>
<script src="../../../js/models/ShopVo.js"></script>
<script src="../../../js/models/BusinessmanVo.js"></script>
<script src="../../../js/models/ShopInDataVo.js"></script>
<script src="../../../js/controller/front/indexApp.js"
	type="text/javascript" charset="utf-8"></script>


<script src="../../../js/controller/front/shop/shopInData.js"></script>



</html>
