<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码找回</title>
     <link rel="stylesheet" href="../../../css/user/user.css"/>
    <!-- bootstrap -->
    <link href="../../../css/lib/bootstrap.min.css" rel="stylesheet">
    <!-- animate -->
    <link href="../../../css/lib/animate.css" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="../../../../css/lib/font-awesome/css/font-awesome.min.css">
    <!-- my styles -->
    
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
	
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
<script>
    $(function(){
    	$("#username").focus(function(){
    		$("#username").attr("placeholder","");
    	}).blur(function(){
    		$("#username").attr("placeholder","请输入用户名");
    	});
    	
        $("#email").focus(function(){
        	$("#email").attr("placeholder","");
    	}).blur(function(){
    		$("#email").attr("placeholder","请输入邮箱");
    	});
        
        
    	$("#sub").click(function(){
    		var $username=$("#username");
    		var $email=$("#email");
    		
    		if($username.val() ==""){
    			$username.attr("placeholder","用户名不能为空");
    		}
    		if($email.val() ==""){
    			$email.attr("placeholder","邮箱不能为空");
    		}
    		
    		if($username!=""&&$email!=""){        //异步判断用户邮箱是否匹配，进行邮箱找回***************
    			
    			$.ajax({type:"post",url:rootPath+"/sendEmail.do",data:"username="+$username.val()+"&email="+$email.val(),success:function(result){
    				if(result=="null"){       //用户为空
    					alert("用户为空");
    				}else if(result=="0"){ //匹配
    					alert("发送成功，请查收");
    				}else if(result=="1"){//不匹配
    					alert("用户邮箱不匹配");
    				}
    			}});
    		}
    	});
    	
    	
    	$("#back").click(function(){
    		$(location).attr("href", "userLogin.html"); 
    	});
    });
    
    //获取根路径
    var rootPath=getRootPath_web();
    function getRootPath_web() {
        //获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp
        var curWwwPath = window.document.location.href;
        //获取主机地址之后的目录，如： uimcardprj/share/meun.jsp
        var pathName = window.document.location.pathname;
        var pos = curWwwPath.indexOf(pathName);
        //获取主机地址，如： http://localhost:8083
        var localhostPaht = curWwwPath.substring(0, pos);
        //获取带"/"的项目名，如：/uimcardprj
        var projectName = pathName.substring(0, pathName.substr(1).indexOf('/') + 1);
        return (localhostPaht + projectName);
    }
</script>
    

</head>
<body>

<img id="loginPic" src="../../../img/loginPic.png" alt="LoginPic">
<img id="logo" src="../../../img/logo.png" alt="logo" >


<div id="findPassword">
  <ul id="myTab" class="nav nav-tabs">	
	  <li id="accountLogin" class="active" ><a href="#mydata" data-toggle="tab"> 密码找回</a></li>	
  </ul>
</div>

<!-- 用户名和邮箱 -->

<div id="findPasForm" >    
	
		<input id="username" type="text" style="width:340px;margin-left:10px;margin-top:5px" class="form-control"  name="username" placeholder="请输入用户名" >
	    <input id="email" type="text" style="width:340px;margin-top:20px;margin-left:10px" class="form-control" name="email" placeholder="请输入邮箱">
</div>


<!-- 找回密码按钮组 -->
<div id="findPasBtn">
  <button id="sub" class="btn btn-default"  style="width:340px;margin-top:5px;margin-left:10px" >提交</button>
  <button id="back" class="btn btn-default"  style="width:340px;margin-top:5px;margin-left:10px" >返回</button>
</div>




</body>
</html>
